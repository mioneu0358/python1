<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
</head>
<body>
    <form action="/save_volume" method="post">
        <audio controls>
            <source src="audio_file_1.mp3" type="audio/mpeg">
        </audio>
        <input type="range" name="volume" min="0" max="100" value="50"><br><br>

        <!-- Repeat the above block for the remaining audio files -->

        <audio controls>
            <source src="audio_file_6.mp3" type="audio/mpeg">
        </audio>
        <input type="range" name="volume" min="0" max="100" value="50"><br><br>

        <input type="submit" value="Save Volume">
    </form>
</body>
</html>
